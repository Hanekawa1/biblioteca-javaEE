<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	  <ui:composition template="../layout.xhtml">
		<ui:define name="conteudo">
			<p:panel header="Tipos">
				<h:form>
					<p:growl />
					<h:inputHidden value="#{tipoObraController.tipoObra.idTipoObra}" />
					<h:panelGrid columns="2">
		  				
		  				<p:outputLabel value="Tipo: " />
		  				<p:inputText value="#{tipoObraController.tipoObra.descricaoTipo}" />	
					</h:panelGrid>	
					<p:commandButton value="Salvar"
		  							 actionListener="#{tipoObraController.salvar()}"
		  							 update="@form" />
		  							 
	  				<p:dataTable value="#{tipoObraController.todos()}"
	  							 var="tipoObra"
	  							 paginator="true"
	  							 rows="10"
	  							 emptyMessage="Nenhum autor foi cadastrado">  							  
	  										
	  						<p:column headerText="ID Gênero">
	  							#{tipoObra.idTipoObra}	  						
	  						</p:column>
	  						
	  						<p:column headerText="Descrição">
	  							#{tipoObra.descricaoTipo}
	  						</p:column>
	  						
	
	  						<p:column headerText="Editar">
	  						
	  							<p:commandButton value="Editar"
	  								actionListener="#{tipoObraController.editar(tipoObra)}"
	  								process="@this"
	  								update="@form"/>
	  						
	  						</p:column>
	  						
	  						<p:column headerText="Excluir">
	  							
	  							<p:commandButton value="Excluir"
	  								actionListener="#{tipoObraController.excluir(tipoObra.idTipoObra)}"
	  								process="@this"
	  								update="@form" />
	  							
	  						</p:column>
	  				
	  				</p:dataTable>
	  				
				</h:form>	
			</p:panel>
		</ui:define>
	</ui:composition>
	  
</html>
